          serviceName: uaa
          servicePort: 8081
        path: /uaa/?(.*)
      - backend:
          serviceName: nlp-service
          servicePort: 8082
        path: /nlp/?(.*)
      - backend:
          serviceName: kibana
          servicePort: 5601
        path: /kibana/?(.*)
      - backend:
          serviceName: news-service-flower
          servicePort: 5555
        path: /flower/?(.*)
