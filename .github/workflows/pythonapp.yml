name: Event Service

on: [push]

jobs:
  event-service-CI:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint and check score
      run: pylint-fail-under --fail_under 9  --ignore=Dockerfile,README.md,config.ini,docker-compose.yml,requirements.txt *
    - name: Test with unittest
      run: coverage run --source . --branch --omit=*__init__** -m unittest discover -v tests
    - name: Check test coverage
      run: coverage report  --fail-under=80
    - name: Build the docker-compose stack
      run: docker-compose up -d
